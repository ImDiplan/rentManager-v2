name: Keep Supabase Project Active

on:
  schedule:
    # Runs every 4 days at 12:00 PM UTC
    - cron: '0 12 */4 * *'
  workflow_dispatch: # Allows manual triggering from GitHub UI

jobs:
  keep-alive:
    runs-on: ubuntu-latest
    
    steps:
      - name: Debug - Check secrets
        run: |
          echo "SUPABASE_URL length: ${#SUPABASE_URL}"
          echo "SUPABASE_SERVICE_ROLE_KEY length: ${#SUPABASE_SERVICE_ROLE_KEY}"
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}

      - name: Update Supabase Database
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: |
          curl -X PATCH "${SUPABASE_URL}/rest/v1/keep_alive?id=eq.1" \
            -H "Content-Type: application/json" \
            -H "Authorization: Bearer ${SUPABASE_SERVICE_ROLE_KEY}" \
            -H "Prefer: return=minimal" \
            -d '{"last_ping": "'$(date -u +%Y-%m-%dT%H:%M:%SZ)'"}' \
            -w "\nHTTP Status: %{http_code}\n"

      - name: If update fails, insert new record
        if: failure()
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: |
          curl -X POST "${SUPABASE_URL}/rest/v1/keep_alive" \
            -H "Content-Type: application/json" \
            -H "Authorization: Bearer ${SUPABASE_SERVICE_ROLE_KEY}" \
            -d '{"id": 1, "last_ping": "'$(date -u +%Y-%m-%dT%H:%M:%SZ)'"}'

      - name: Log success
        run: echo "âœ… Supabase keep-alive ping executed successfully"
