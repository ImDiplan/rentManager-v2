name: Keep Supabase Project Active

on:
  schedule:
    # Runs every 4 days at 12:00 PM UTC
    - cron: '0 12 */4 * *'
  workflow_dispatch: # Allows manual triggering from GitHub UI

jobs:
  keep-alive:
    runs-on: ubuntu-latest
    
    steps:
      - name: Update Supabase Database
        run: |
          curl -X PATCH "${{ secrets.SUPABASE_URL }}/rest/v1/keep_alive?id=eq.1" \
            -H "Content-Type: application/json" \
            -H "Authorization: Bearer ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}" \
            -H "Prefer: return=minimal" \
            -d '{"last_ping": "'$(date -u +%Y-%m-%dT%H:%M:%SZ)'"}' \
            -w "\nHTTP Status: %{http_code}\n"

      - name: If update fails, insert new record
        if: failure()
        run: |
          curl -X POST "${{ secrets.SUPABASE_URL }}/rest/v1/keep_alive" \
            -H "Content-Type: application/json" \
            -H "Authorization: Bearer ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}" \
            -d '{"id": 1, "last_ping": "'$(date -u +%Y-%m-%dT%H:%M:%SZ)'"}'

      - name: Log success
        run: echo "âœ… Supabase keep-alive ping executed successfully"
